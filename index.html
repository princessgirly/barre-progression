<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Barre de progression</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
            <div class="container">
                 <h1>Barre de progression en JS</h1>

                 <section>    <!-- 1ere partie  &&&&&&&&&&&&&&&&  -->

                    <div class="progress aqua" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress copper" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress candy" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress neon" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress shine" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress zigzag" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress diamond" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress hearts" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress sparkle" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>

                  <div class="progress test" data-width="0%">
                  	<div class="progress-text">0%</div>
                  	<div class="progress-bar">
                  		<div class="progress-text">0%</div>
                  	</div>
                  </div>
                  <br><br>
                  <div class="indicateur">
                      <input id="slider" type="range" name="slider" min="0" max="100" value="0">
                      <button class="test" data-val="0%">0%</button>
                      <button class="test" data-val="10%">10%</button>
                      <button class="test" data-val="40%">40%</button>
                      <button class="test" data-val="50%">50%</button>
                      <button class="test" data-val="60%">60%</button>
                      <button class="test" data-val="100%">100%</button>
                 </div>
              </section>

              <main>      <!-- 2e partie  &&&&&&&&&&&&&&&&  -->
                <h1>Barre de progression en JS</h1>
                <div class="progressbar1" data-perc="100">
                <div class="bar"><span></span></div>
                <div class="label"><span></span></div>
                </div>
                <div class="progressbar1" data-perc="75">
                <div class="bar color2"><span></span></div>
                <div class="label"><span></span></div>
                </div>
                <div class="progressbar1" data-perc="50">
                <div class="bar color3"><span></span></div>
                <div class="label"><span></span></div>
                </div>
                <div class="progressbar1" data-perc="25">
                <div class="bar color4"><span></span></div>
                <div class="label"><span></span></div>
                </div>
              </main>

              <aside>     <!-- 3e partie  &&&&&&&&&&&&&&&&  -->
                <h1>Barre de progression simple en html & css</h1>
                <p>HTML<progress max="100" value="85" form="form-id"></progress> 85%</p>
                <p>CSS<progress max="100" value="85" form="form-id"></progress>85%</p>
                <p>Bootstrap<progress max="100" value="80" form="form-id"></progress>80%</p>
                <p>JS<progress max="100" value="40" form="form-id"></progress>40%</p>
                <p>JQuery<progress max="100" value="40" form="form-id"></progress>40%</p>
                <p>PHP<progress max="100" value="70" form="form-id"></progress>70%</p>
                <p>MySql<progress max="100" value="80" form="form-id"></progress>80%</p>
                <p>Symfony<progress max="100" value="40" form="form-id"></progress>40%</p>
                <p>Android<progress max="100" value="20" form="form-id"></progress>20%</p>
              </aside>

            </div>
          </body>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
